    <style>
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #103264;
        border-radius: 50%;
        width: 130px;
        height: 130px;
        animation: spin 5s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotate(960deg);
        }
      }
       </style>
    <title>allconnecto</title>
  </head>
